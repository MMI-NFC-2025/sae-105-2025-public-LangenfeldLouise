<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Jumelages</title>

        <link rel="icones" type="image/png" href="/assets/icones/favicon/favicon-96x96.png" sizes="96*96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/favicon/site.webmanifest" />

        <link rel="stylesheet" href="/src/css/style.css" />
        <script type="module" src="/src/js/script.js"></script>
    </head>

    <body>
        <header class="header">
            <a class="header__link" href="/">
                <img class="header__logo" src="/assets/icones/vache/vache-fonce.svg" alt="Logo Jumelages">
            </a>
            <button class="header__menu-btn menu-btn" aria-label="menu" aria-expanded="false" aria-controls="mainNav">
                <span class="menu-btn__bar menu-btn__bar--light menu-btn__bar--top" aria-hidden="true"></span>
                <span class="menu-btn__bar menu-btn__bar--light menu-btn__bar--bottom" aria-hidden="true"></span>>
            </button>
            <nav class="header__menu menu" id="mainNav" hidden>
                <ul class="menu__list u-list-unstyled">
                    <li class="menu__item">
                        <a class="menu__link" href="/programme.html">Programme</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/artiste.html">Invité</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/infosPratiques.html">Infos Pratique</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/scene.html">Scènes</a>
                    </li>
                </ul>
                <img class="menu__img" src="/assets/icones/vache/vache-claire.svg" alt="" />
            </nav>
        </header>
        <main class="wrapper">
            <h1 class="wrapper__title">dis'cover</h1>
            <p class="txt">
                29-30 août 19h, kiosque, pavillon</p>
            <p class="txt">
                Adèpte des ré-interprétations de grands classiques dans des
                arrangements Soul / Pop.
            </p>
            <p class="img"><img src="/assets/images/grande/discover grande.avif" alt="Photo de profil du groupe Dis'cover"></p>
            
            <section class="section section--wrapper section--scene section--blue">
                <div class="carousel" aria-label="scene">
                    <div class="carousel__controls">
                        <button class="carousel__button carousel__button--prev" aria-label="Diapo précédente">
                            <img src="/assets/icones/bouton/fleche-gauche.svg" alt="" loading="lazy" />
                        </button>
                        <button class="carousel__button carousel__button--next" aria-label="Diapo suivante">
                            <img src="/assets/icones/bouton/fleche-droite.svg" alt="" loading="lazy" />
                        </button>
                    </div>
                    <div class="carousel__track" id="track">
                        <article class="carousel__slide card-scene">
                            <img src="/assets/images/galerie/discover-1.avif" alt="">
                        </article>
                        <article class="carousel__slide card-scene">
                            <img src="/assets/images/galerie/discover-2.avif" alt="">
                        </article>
                        <article class="carousel__slide card-scene">
                            <img src="/assets/images/galerie/discover-3.avif" alt="">
                        </article>
                    </div>
                </div>
                <footer>
                    <h2 class="h2">Galerie</h2>
                </footer>
            </section>
        </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="u-list-unstyled footer__list">
                    <li class="footer__item">Jumelages@gmail.com</li>
                    <li class="footer__item">01 72 68 23 96</li>
                    <li class="footer__item">25 200 Montbéliard</li>
                </ul>
                <ul class="u-list-unstyled footer__list">
                    <li class="footer__item">
                        <img src="/assets/icones/reseaux/facebook.svg" alt="logo facebook">
                        <a class="footer__list__icon" href="https://facebook.com">Facebook</a>
                    </li>
                    <li class="footer__item">
                        <img src="/assets/icones/reseaux/instagram.svg" alt="logo instagram">
                        <a class="footer__list__icon" href="https://instagram.com">Instagram</a>
                    </li>
                    <li class="footer__item">
                        <img src="/assets/icones/reseaux/tik-tok.svg" alt="logo tiktok">
                        <a class="footer__list__icon" href="https://tiktok.com">Tiktok</a>
                    </li>
                </ul>
            </nav>
            <a class="footer__img : tete de vache">
                <img src="/assets/icones/vache/vache-claire.svg" alt="">
            </a>
        </footer>
    </body>

</html>
